name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-discord:
    name: Notify Discord
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Send deployment result to Discord webhook
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          BUILD_RESULT: ${{ needs.build.result }}
          DEPLOY_RESULT: ${{ needs.deploy.result }}
          REPOSITORY: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          ACTOR: ${{ github.actor }}
          RUN_ID: ${{ github.run_id }}
          SERVER_URL: ${{ github.server_url }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "DISCORD_WEBHOOK_URL secret is not set. Skip Discord notification."
            exit 0
          fi

          if [ "$BUILD_RESULT" = "success" ] && [ "$DEPLOY_RESULT" = "success" ]; then
            STATUS_TEXT="✅ 배포 성공"
            COLOR=5763719
          else
            STATUS_TEXT="❌ 배포 실패"
            COLOR=15548997
          fi

          RUN_URL="$SERVER_URL/$REPOSITORY/actions/runs/$RUN_ID"

          PAYLOAD=$(cat <<EOF
          {
            "embeds": [
              {
                "title": "$STATUS_TEXT",
                "color": $COLOR,
                "fields": [
                  { "name": "Repository", "value": "$REPOSITORY", "inline": true },
                  { "name": "Branch", "value": "$BRANCH", "inline": true },
                  { "name": "Actor", "value": "$ACTOR", "inline": true },
                  { "name": "Build", "value": "$BUILD_RESULT", "inline": true },
                  { "name": "Deploy", "value": "$DEPLOY_RESULT", "inline": true },
                  { "name": "Run", "value": "$RUN_URL", "inline": false }
                ]
              }
            ]
          }
          EOF
          )

          curl -f -sS -X POST "$DISCORD_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD"
