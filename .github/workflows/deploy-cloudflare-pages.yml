name: Deploy to Cloudflare Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: 'cloudflare-pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    outputs:
      deployment_url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  notify-discord:
    name: Notify Discord
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Send deployment result to Discord webhook
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          BUILD_RESULT: ${{ needs.build.result }}
          DEPLOY_RESULT: ${{ needs.deploy.result }}
          DEPLOYMENT_URL: ${{ needs.deploy.outputs.deployment_url }}
          REPOSITORY: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          ACTOR: ${{ github.actor }}
          RUN_ID: ${{ github.run_id }}
          SERVER_URL: ${{ github.server_url }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "DISCORD_WEBHOOK_URL secret is not set. Skip Discord notification."
            exit 0
          fi

          if [ "$BUILD_RESULT" = "success" ] && [ "$DEPLOY_RESULT" = "success" ]; then
            STATUS_TEXT="✅ Cloudflare 배포 성공"
            COLOR=5763719
          else
            STATUS_TEXT="❌ Cloudflare 배포 실패"
            COLOR=15548997
          fi

          RUN_URL="$SERVER_URL/$REPOSITORY/actions/runs/$RUN_ID"
          DEPLOYMENT_URL=${DEPLOYMENT_URL:-N/A}

          PAYLOAD=$(cat <<EOF
          {
            "embeds": [
              {
                "title": "$STATUS_TEXT",
                "color": $COLOR,
                "fields": [
                  { "name": "Repository", "value": "$REPOSITORY", "inline": true },
                  { "name": "Branch", "value": "$BRANCH", "inline": true },
                  { "name": "Actor", "value": "$ACTOR", "inline": true },
                  { "name": "Build", "value": "$BUILD_RESULT", "inline": true },
                  { "name": "Deploy", "value": "$DEPLOY_RESULT", "inline": true },
                  { "name": "URL", "value": "$DEPLOYMENT_URL", "inline": false },
                  { "name": "Run", "value": "$RUN_URL", "inline": false }
                ]
              }
            ]
          }
          EOF
          )

          curl -f -sS -X POST "$DISCORD_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD"
